        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.toLowerCase().split('-')[0];
            return translations[langCode] ? langCode : 'en';
        }

        function switchLang(lang) {
            const t = translations[lang];
            if (!t) return;

            document.documentElement.lang = lang;
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('config-title').textContent = t.configTitle;
            document.getElementById('server-label').textContent = t.serverLabel;
            document.getElementById('protocol-label').textContent = t.protocolLabel;
            document.getElementById('path-label').textContent = t.pathLabel;
            document.getElementById('auth-label').textContent = t.authLabel;
            document.getElementById('account-title').textContent = t.accountTitle;
            document.getElementById('username-label').textContent = t.usernameLabel;
            document.getElementById('username-desc').textContent = t.usernameDesc;
            document.getElementById('password-label').textContent = t.passwordLabel;
            document.getElementById('password-desc').textContent = t.passwordDesc;
            document.getElementById('warning-title').textContent = t.warningTitle;
            document.getElementById('warning-content').textContent = t.warningContent;
            document.getElementById('usage-title').textContent = t.usageTitle;
            document.getElementById('tip-title').textContent = t.tipTitle;
            document.getElementById('tip-content').textContent = t.tipContent;
            document.getElementById('refs-title').textContent = t.refsTitle;

            const usageList = document.getElementById('usage-list');
            usageList.innerHTML = '';
            t.usageItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                usageList.appendChild(li);
            });

            const refsList = document.getElementById('refs-list');
            refsList.innerHTML = '';
            t.refs.forEach(ref => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = ref.url;
                a.target = '_blank';
                a.textContent = ref.text;
                li.appendChild(a);
                refsList.appendChild(li);
            });

            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            if (typeof event !== 'undefined' && event.target) {
                event.target.classList.add('active');
            }
            localStorage.setItem('preferredLanguage', lang);
        }

        window.onload = function() {
            const savedLang = localStorage.getItem('preferredLanguage') || detectLanguage();
            switchLang(savedLang);
            document.querySelector(`[onclick="switchLang('${savedLang}')"]`).classList.add('active');
        };
