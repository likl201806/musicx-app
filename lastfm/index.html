<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>正在跳转…</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "PingFang SC",
        "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 18px;
      background: #0b1220;
      color: #fff;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      padding: 18px;
      backdrop-filter: blur(10px);
    }
    h1 { margin: 0 0 8px; font-size: 16px; }
    p { margin: 8px 0; line-height: 1.5; opacity: 0.9; }
    a { color: #a8c7ff; }
  </style>
</head>
<body>
  <div class="card">
    <h1>正在跳转到回调页…</h1>
    <p>如果没有自动跳转，请点击：<a id="go" href="./callback/">继续</a></p>
  </div>

  <script>
    (function () {
      var target = "./callback/" + window.location.search + window.location.hash;
      var link = document.getElementById("go");
      if (link) link.href = target;
      // 立刻跳转到真正的回调处理页
      window.location.replace(target);
    })();
  </script>
</body>
</html>
